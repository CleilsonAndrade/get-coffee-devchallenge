<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get.coffee</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="./assets/logo.svg" alt="Logo get.coffee">
        </div>
        <nav id="menu">
            <ul>
                <li><a href="">menu</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">find us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="images-box">
            <img id="image1" src="./assets/forma1.svg" alt="Forma-1">
            <img id="image2" src="./assets/forma2.svg" alt="Forma-2">

            <div id="container-info">
                <div id="info-group">
                    <div id="text-box">
                        <p>The best way to get your coffee</p>
                        <p>without leaving the comfort</p>
                        <p>of your house</p>
                        <button>make your order</button>
                        <div id="social-box">
                            <a href="#"><img src="./assets/instagram.svg" alt="Instagram"></a>
                            <a href="#"><img src="./assets/linkedin.svg" alt="LinkedIn"></a>
                            <a href="#"><img src="./assets/twitter.svg" alt="Twitter"></a>
                        </div>
                    </div>
                    <div id="coffee-box">
                        <img src="./assets/copo.svg" alt="Coffee">
                    </div>
                </div>
                
                <div id="scroll-box">
                    <p>scroll down</p>
                    <img src="./assets/scroll.svg" alt="Scroll">
                </div>
            </div>
        </div>

        

        
    </main>
</body>

</html>
